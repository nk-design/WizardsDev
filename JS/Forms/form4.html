<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="form form_main form_form4">
        <div class="form__title">
            Forma #4
        </div>
        <div class="form__content-title form__content-title_main">
            Novel service login
        </div>
        <ul class="content-list content-list_main content-list_form4">
            <li class="content-list__item content-list__item_main">
                <span>Username</span>
                <input class="content-list__input content-list__input_form4" type="text">
            </li>
            <li class="content-list__item content-list__item_main">
                <span>Password</span>
                <input class="content-list__input content-list__input_form4" type="password">
            </li>
            <li class="content-list__item content-list__item_main">
                <span>City of Employment:</span>
                <input class="content-list__input content-list__input_form4" type="text">
            </li>
            <li class="content-list__item content-list__item_main">
                <span>Web server:</span> 
                <select class="content-list__input content-list__input_form4">
                        <option>Select...</option>
                        <option>En</option>
                        <option>US</option>
                        <option>RU</option>
                        <option>UA</option>
                </select>  
            </li>
            <li class="content-list__item content-list__item_main">
                <span>Please specify your role:</span>
                <div>
                    <div class="content-list__input">
                        <input type="radio" name="assert" ><label>Admin</label>
                    </div>
                    <div class="content-list__input">
                        <input type="radio" name="assert"><label>Engineer</label>
                    </div>
                    <div class="content-list__input">
                        <input type="radio" name="assert"><label>Manager</label>
                    </div>
                    <div class="content-list__input content-list__input_form4">
                        <input type="radio" name="assert"><label>Guest</label>
                    </div>   
                </div>
            </li>
            <li class="content-list__item content-list__item_main">
                <span>Single Sign-on to the following</span>
                <div>
                    <div class="content-list__input content-list__input_form4">
                        <input class="content-list__checkbox " type="checkbox">
                        <span>Mail</span>
                    </div> 
                    <div class="content-list__input content-list__input_form4">
                        <input class="content-list__checkbox" type="checkbox">
                        <span>Payroll</span>
                    </div>
                    <div class="content-list__input content-list__input_form4">
                        <input class="content-list__checkbox" type="checkbox">
                        <span>Self-service</span>
                    </div>   
                </div>  
            </li>
        </ul>
        <div class="form__footer">
            <input class="form__button" type="button" value="Login">
            <input class="form__button" type="button" value="Reset">
        </div>
    </div>
</body>
</html>

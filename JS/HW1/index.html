<!-- 1.1 Если а – четное посчитать а*б, иначе а+б-->
<script type="text/javascript">
	let a = 1;
	let b = 2;
	if(a%2==0){
		c=a*b;
	} else {
		c=a+b;
	}

	console.log(c);
</script>

<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="form form_main form_form3">
        <div class="form__title">
            Forma #3
        </div>
        <div class="form__content-title">Please take a moment
            to tell us what you think about our site:
        </div>
        <ul class="content-list content-list_main">
            <li class="content-list__item content-list__item_main content-list__item_form3">
                <span>Name</span>
                <input class="content-list__input content-list__input_form3" type="text">
            </li>
            <li class="content-list__item content-list__item_main content-list__item_form3">                  
                <span>Email</span>
                <input class="content-list__input content-list__input_form3" type="email">
            </li>
            <li class="content-list__item content-list__item_main content-list__item_form3">
                <span>How frequently do you visit our site?:</span>
                <select class="content-list__input content-list__input_form3">
                        <option>Select...</option>
                        <option>Less then once a year</option>
                        <option>Once a year</option>
                        <option>Once a month</option>
                        <option>Once a week</option>
                        <option>Once a day</option>
                </select>                  
            </li>
            <li class="content-list__item content-list__item_main content-list__item_form3">
                <span>I frequently purchase the following products from our site:</span>
                <div>
                    <input class="content-list__checkbox" type="checkbox">
                    <span>Software</span>
                </div> 
                <div> 
                    <input class="content-list__checkbox" type="checkbox">
                    <span>Cookware</span>
                </div>
                <div>
                    <input class="content-list__checkbox" type="checkbox">
                    <span>Chef`s Hats</span>
                </div>    
            </li>
            <li class="content-list__item content-list__item_main content-list__item_form3">
                <span>Our site`s is greates assert is:</span>
                <div class="content-list__input content-list__input_form3">
                    <input type="radio" name="assert" ><label>Product Selection</label>
                </div>
                <div class="content-list__input content-list__input_form3">
                    <input type="radio" name="assert"><label>Cool Design</label>
                </div>
                <div class="content-list__input content-list__input_form3">
                    <input type="radio" name="assert"><label>Custom Service</label>
                </div>
            </li>
            <li class="content-list__item content-list__item_main content-list__item_form3">
                <span>Comments:</span>
                <textarea class="content-list__textarea">
                </textarea>
            </li>
        </ul>
        <div class="form__footer">
            <input class="form__button" type="button" value="Submit!">
        </div>
    </div>
</body>
</html>

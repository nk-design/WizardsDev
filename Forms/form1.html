<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="form form_main">
        <div class="form__title">
            Form #1
        </div>
        <ul class="content-list content-list_main">
            <li class="content-list__item content-list__item_main">
                <span>Ф.И.О.</span>
                <input class="content-list__input content-list__input_form1" type="text">
            </li>
            <li class="content-list__item content-list__item_main">                    
                <span>E-mail</span>
                <input class="content-list__input content-list__input_form1" type="email">
            </li>
            <li class="content-list__item content-list__item_main">
                <span>Пароль</span>
                <input class="content-list__input content-list__input_form1" type="password">                  
            </li>
            <li class="content-list__item content-list__item_main">
                <span>Повтор пароля</span>
                <input class="content-list__input content-list__input_form1" type="password">   
            </li>
            <li class="content-list__item content-list__item_main">
                <input class="content-list__checkbox" type="checkbox">
                <span>Я принимаю пользовательское соглашение</span>
            </li>
        </ul>
        <div class="form__footer">
            <input class="form__button form__button_form1" type="button" value="Зарегистрироваться">
        </div>
    </div>
</body>
</html>
